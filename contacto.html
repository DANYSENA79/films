<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Carniceria La Refia</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body class="container mt-5 bg-dark">
    <!-- Header -->
    <header class="bg-primary text-white text-center py-3">
        <h1>Carniceria La Refiana</h1>
    </header>

    <!-- Contact Section -->
    <section class="container mt-5">
        <div class="text-center mb-4">
            <h2 class="text-white " >Contacto</h2>
            <p class="text-white ">Comunícate con nosotros a través de WhatsApp:</p>
            <a href="https://wa.me/YOUR_PHONE_NUMBER" target="_blank" class="btn btn-success">
                <i class="fab fa-whatsapp"></i> WhatsApp: 3777 327901
            </a>
        </div>

        <!-- Tarjetas -->
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="./script/img/costeletas.jfif" class="card-img-top" alt="Imagen 1">
                    <div class="card-body">
                        <h5 class="card-title">Producto 1</h5>
                        <p class="card-text">Costeleta.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="./script/img/auguja.jfif" class="card-img-top" alt="Imagen 2">
                    <div class="card-body">
                        <h5 class="card-title">Producto 2</h5>
                        <p class="card-text">Augua.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="./script/img/paleta.jfif" class="card-img-top" alt="Imagen 3">
                    <div class="card-body">
                        <h5 class="card-title">Producto 3</h5>
                        <p class="card-text">Paleta.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        &copy; 2024 Daniel Sena Freelancer. Todos los derechos reservados.
    </footer>

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
