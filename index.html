<body class="text-bg-info p-3">
    <div  class="container mt-5 .div">
        <h1 class="mb-4 text-bg-danger p-3 text-center" >Actualizar Productos y Precios</h1>
        <form class="text-bg-secondary p-3" id="productForm">
            <div class="form-group">
                <label for="productName">Nombre del Producto</label>
                <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="form-group">
                <label for="productPrice">Precio del Producto</label>
                <input type="number" class="form-control" id="productPrice" required>
            </div>
            <div class="form-group">
                <label for="productImage">URL de la Imagen</label>
                <input type="url" class="form-control" id="productImage" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Producto</button>
        </form>
        <div class="row mt-4 text-bg-dark p-3" id="productCards">
            <!-- Las tarjetas de productos se agregarán aquí -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('productForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const productName = document.getElementById('productName').value;
            let productPrice = parseFloat(document.getElementById('productPrice').value);
            const productImage = document.getElementById('productImage').value;     
            const productCards = document.getElementById('productCards');
            const newCard = document.createElement('div');
            
            // Formatear el precio con dos decimales
            let productPriceFormatted = new Intl.NumberFormat('es-AR', { style: 'currency', currency: 'ARS' }).format(productPrice);
    
            newCard.className = 'col-md-4';
            newCard.innerHTML = `
                <div class="card mb-4">
                    <img src="${productImage}" class="card-img-top" alt="${productName}">
                    <div class="card-body">
                        <h5 class="card-title">${productName}</h5>
                        <p class="card-text">Precio: ${productPriceFormatted}</p>
                    </div>
                </div>
            `;
            
            // Agregar la nueva tarjeta al contenedor
            productCards.appendChild(newCard);
    
            // Limpiar el formulario
            document.getElementById('productForm').reset();
        });
    </script>
